<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <style>
        #chat {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid black;
            padding: 10px;
        }
        #chat p {
            margin: 0;
            padding: 5px;
        }
        #typing-indicator {
            font-style: italic;
            color: gray;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Real-Time Chat</h1>
    <div id="chat"></div>
    <p id="typing-indicator"></p> <!-- Typing indicator -->
    <input type="text" id="username" placeholder="Username">
    <input type="text" id="message" placeholder="Type a message">
    <button id="send">Send</button>

    <script>
        const ws = new WebSocket('ws://localhost:3000');

        // Request notification permission
        if (Notification.permission === 'default') {
            Notification.requestPermission().then(permission => {
                if (permission === 'granted') {
                    console.log('Notification permission granted.');
                } else {
                    console.log('Notification permission denied.');
                }
            });
        }

        // Handle incoming messages
        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);

            if (data.type === 'history') {
                data.data.forEach((msg) => {
                    addMessage(msg.username, msg.message);
                });
            } else if (data.type === 'typing') {
                showTypingIndicator(data.username);  // Show typing indicator
            } else {
                addMessage(data.username, data.message);
                showNotification(data.username, data.message);
            }
        };

        // Send new message to the server
        document.getElementById('send').onclick = function() {
            const username = document.getElementById('username').value;
            const message = document.getElementById('message').value;

            if (username && message) {
                ws.send(JSON.stringify({ username, message }));
                document.getElementById('message').value = '';  // Clear the input after sending
                hideTypingIndicator();  // Hide typing indicator after message is sent
            } else {
                alert('Please enter both a username and a message');
            }
        };

        // Send typing event to the server when user starts typing
        document.getElementById('message').addEventListener('input', () => {
            const username = document.getElementById('username').value;
            if (username) {
                ws.send(JSON.stringify({ type: 'typing', username }));
            }
        });

        // Function to append message to chat box
        function addMessage(username, message) {
            const chat = document.getElementById('chat');
            const msgElement = document.createElement('p');
            msgElement.textContent = `${username}: ${message}`;
            chat.appendChild(msgElement);
            chat.scrollTop = chat.scrollHeight;  // Scroll to the bottom
            hideTypingIndicator();  // Hide typing indicator when a new message is added
        }

        // Show typing indicator
        function showTypingIndicator(username) {
            const typingIndicator = document.getElementById('typing-indicator');
            typingIndicator.textContent = `${username} is typing...`;
            typingIndicator.style.display = 'block';

            // Hide after 3 seconds if no new typing event
            setTimeout(hideTypingIndicator, 3000);
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            typingIndicator.style.display = 'none';
        }

        // Show browser notification
        function showNotification(username, message) {
            if (Notification.permission === 'granted') {
                if (!document.hasFocus()) {
                    const notification = new Notification(`${username} says:`, {
                        body: message,
                        icon: 'https://example.com/chat-icon.png'  // You can use any icon URL
                    });

                    // When the notification is clicked, focus the chat window
                    notification.onclick = function() {
                        window.focus();
                    };
                }
            }
        }
    </script>
</body>
</html>
